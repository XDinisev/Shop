<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>


<p *ngIf="!forecasts"><em>Loading...</em></p>

<div class="text-white row">
  <div *ngFor="let product of forecasts" class="text-white col-sm-4">
    <div class="text-white card" style="width: 18rem;">
      <div class="text-white card-body">
        <h5 class="text-white card-title">{{product.title}}</h5>
        <h6 class="text-white card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="text-white card-text">{{product.description}}</p>
        <a href="#" class="text-white card-link">Add to cart</a>
        <a href="#" class="text-white card-link">Another link</a>
      </div>
    </div>
    <br />
  </div>
</div>
